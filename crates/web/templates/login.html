{% extends "base.html" %}

{% block title %}Login - Evaluator Dashboard{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-gray-900 border border-gray-800 rounded-lg p-8">
            <h2 class="text-2xl font-bold text-gray-100 mb-2">Dashboard Login</h2>
            <p class="text-gray-500 text-sm mb-6">Enter your password to access the Trader Evaluator</p>
            
            {% if let Some(err) = error %}
            <div class="bg-red-900/30 border border-red-800 text-red-300 px-4 py-3 rounded mb-4">
                {{ err }}
            </div>
            {% endif %}
            
            <form method="POST" action="/login" class="space-y-4">
                {% if let Some(csrf_token) = csrf_token %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                {% endif %}
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autofocus
                        class="w-full bg-gray-950 border border-gray-800 rounded px-4 py-2 text-gray-100 focus:outline-none focus:border-gray-600"
                        placeholder="Enter password..."
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-2 px-4 rounded transition-colors"
                >
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
