<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Evaluator Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace; }

        /* Funnel help tooltip: avoids relying on native `title` tooltips (often suppressed in webviews). */
        .help-tip {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        /* Horizontal scroll without clipping tooltip bubbles vertically. */
        .funnel-scroll {
            overflow-x: auto;
            overflow-y: visible;
        }

        .help-tip::after {
            content: attr(data-tip);
            position: absolute;
            left: 50%;
            bottom: 140%;
            transform: translateX(-50%);
            max-width: min(28rem, 90vw);
            width: max-content;
            padding: 0.5rem 0.75rem;
            border: 1px solid #374151; /* gray-700 */
            border-radius: 0.5rem;
            background: rgba(3, 7, 18, 0.98); /* near-gray-950 */
            color: #e5e7eb; /* gray-200 */
            font-size: 0.75rem;
            line-height: 1.1rem;
            white-space: normal;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 50;
        }

        .help-tip::before {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 125%;
            transform: translateX(-50%) rotate(45deg);
            width: 0.6rem;
            height: 0.6rem;
            background: rgba(3, 7, 18, 0.98);
            border-right: 1px solid #374151;
            border-bottom: 1px solid #374151;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: 49;
        }

        .help-tip:hover::after,
        .help-tip:focus::after,
        .help-tip:hover::before,
        .help-tip:focus::before {
            opacity: 1;
            visibility: visible;
        }

        .help-tip:focus {
            outline: 2px solid #4b5563; /* gray-600 */
            outline-offset: 2px;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <header class="mb-6 flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-bold text-gray-100">Trader Evaluator</h1>
                <p class="text-sm text-gray-500">Pipeline Dashboard</p>
            </div>
            <div class="flex items-center gap-4 text-sm">
                <a href="/" class="text-gray-500 hover:text-gray-300 transition-colors">Dashboard</a>
                <a href="/excluded" class="text-gray-500 hover:text-gray-300 transition-colors">Excluded</a>
                <a href="/logout" class="text-gray-500 hover:text-gray-300 transition-colors">Logout</a>
            </div>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
