name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test + Lint + Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@cargo-llvm-cov

      - name: TODO guardrails
        run: |
          python3 -m unittest -q scripts.tests.test_todo_guard
          python3 scripts/todo_guard.py check

      - name: Build
        run: cargo build --all

      - name: Test with coverage
        run: cargo llvm-cov --workspace --fail-under-lines 70

      - name: Generate coverage report
        if: always()
        run: cargo llvm-cov --workspace --html

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html/
          retention-days: 14

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Format check
        run: cargo fmt --check

  review-check:
    name: Code Review Evidence
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

      - name: Check PR body for Code Review section
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr view "$PR_NUMBER" --json body --jq '.body' | bash ./scripts/check_pr_review.sh
